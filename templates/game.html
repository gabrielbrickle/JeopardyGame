<!-- <section ng-controller="JeopardyController"> -->
    <h5>Score: {{score}}</h5>
    <h3>CATEGORIES:</h3>
    <ul ng-repeat="category in categories">
        <li>{{category.title}}</li>
        <ul ng-repeat="val in values track by $index">
          <li><a href="">{{val}}</a></li>
        </ul>
    </ul>


    <h2>YOU'VE CHOSEN:<br> {{newQuestion.question}}<br> FOR: ${{newQuestion.value}}</h2>
    <input type="text" ng-model="humananswer">
    <button ng-click="answerClick()">Answer</button>
    <button ng-click="newQ()">Get A New Question</button>
    <h2>Your Answer: {{humananswer}}</h2>
    <h2>Correct Answer: {{answer}}</h2>

<!-- </section> -->
